<app-header></app-header>
<div style="padding: 10px;text-align: right;">
  <button routerLink="/create-employees" routerLinkActive="active">
    Create Employe
  </button>
</div>

<table class="table">
  <thead>
    <tr>
      <!-- <th>ID</th> -->
      <th>Employe ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Organization Email</th>
      <th>Designation</th>
      <th>Stack Type</th>
      <th>Status</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeesData">
      <td>{{ item.empId }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.orgEmail }}</td>
      <td>{{ item.designation }}</td>
      <td>{{ item.stackType }}</td>
      <td>{{ item.status }} Active</td>
      <td><a routerLink="/create-employees" routerLinkActive="active">Update</a></td>
    </tr>
  </tbody>
</table>
